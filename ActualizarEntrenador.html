<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/ActualizarEntrenador.css">
    <title>Actualizar Entrenador</title>
</head>
<script src="JS/ActualizarEntrenador.js"></script>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="MostrarUsuario.html">Usuarios</a></li>
            <li><a href="MostrarEntrenadores.html">Entrenadores</a></li>
            <li><a href="#" onclick="CerrarSesion()">Cerrar sesi√≥n</a></li>
        </ul>
    </header>
    <section>
        <form id="ActualizarEntrenador-form" method="post">      
            <h1>Entrenador</h1>   
                <input type="number" id="id_usuario" name="id_usuario" value="" hidden>                          
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="nombres" name="nombres" value="">
                <label for="nombres">Nombres:</label>
            </div>
            <div class="inputbox">
                <input type="text" id="apellidos" name="apellidos" value="">
                <label for="apellidos">Apellidos:</label>
            </div>
            <div class="inputbox">
                <input type="email" id="correo" name="correo" value="">
                <label for="correo">Correo:</label>
            </div>      
          
            <div class="centrarT">
            <button type="submit" class="botonI" onclick="ActualizarEntrenador()">Actualizar</button>
            
            </div>
        </form>
    </section>
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <div class="centrar">
                           <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>    
                </div>
     
            </div>
        </div>
    </div>
   <script>
    const entrenadorDatos = localStorage.getItem('entrenadorDatos');

if (entrenadorDatos) {
    const entrenador = JSON.parse(entrenadorDatos);

    document.getElementById('id_usuario').value = entrenador.id_usuario;
    document.getElementById('nombres').value = entrenador.nombres;
    document.getElementById('apellidos').value = entrenador.apellidos;
    document.getElementById('correo').value = entrenador.correo;
    document.getElementById('genero').value = entrenador.genero;
    document.getElementById('fechaNacimiento').value = entrenador.fecha_nacimiento;
} else {
    console.log("No se encontraron datos del entrenador en el local storage.");
}
   </script>
    
</body>
</html>
