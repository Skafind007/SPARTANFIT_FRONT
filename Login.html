<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>INICIAR SESIÓN</title>
</head>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Login.html">Iniciar sesión</a></li>
            <li><a href="Registro.html">Registrarse</a></li>
        </ul>
    </header>
    <section>
        <form id="login-form" method="post">
            <h1>Iniciar sesión</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="correo" name="correo" required>
                <label for="correo">Correo</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="forget">
                <a href="BuscarCorreo.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="centrar">
                <button type="button" class="botonI" onclick="IniciarSesion()">Ingresar</button>
            </div>
            <div class="register">
                <p>No tengo una cuenta <a href="Registro.html">Registrarse</a></p>
            </div>
        </form>
    </section>
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <div class="centrar">
                           <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>    
                </div>
     
            </div>
        </div>
    </div>
    <script>
          
          document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    
    form.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') { 
            event.preventDefault(); 
            IniciarSesion(); 
        }
    });
});
async function redireccionar() {
    const form = document.getElementById('login-form'); 
    const correo = document.getElementById('correo').value;

    if (form.checkValidity()) { 
        try {
           
            const response = await fetch(`https://localhost:7007/api/Persona/Traer-Datos-Personas?correo=${encodeURIComponent(correo)}`, {
                method: 'GET'
            });
          
            if (response.ok) {
                const result = await response.json(); 
                console.log(result);
                if (result.id_rol === 1) {
                    window.location.href = 'PrincipalUsuario.html';
                    localStorage.setItem('userRole', result.id_rol); 
                } else if (result.id_rol === 2) {
                    window.location.href = 'PrincipalEntrenador.html';
                    localStorage.setItem('userRole', result.id_rol); 
                } else  if (result.id_rol==3){
                    window.location.href='PrincipalAdministrador.html'; 
                    localStorage.setItem('userRole', result.id_rol);
                   
                }

            } else {
                const error = await response.text();
                showMessage(`Error: ${error}`, 'error');
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showMessage(`Error: ${error.message || 'Desconocido'}`, 'error');
        }
    } else {
        showMessage('Por favor, completa todos los campos requeridos.', 'error');
    }
}

        async function IniciarSesion() {

                const formData = new FormData(form);

                try {
                    const response = await fetch('https://localhost:7007/api/Persona/IniciarSesion', { 
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.text(); 
                    
                       var rol= redireccionar();
                      
                    } else {
                        const error = await response.text();
                        showMessage(`Error: ${error}`);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage(`Error: ${error.message || 'Desconocido'}`);
                }
            } else {
                showMessage('Por favor, completa todos los campos requeridos.');
            }
        }
        function showMessage(message, type) {
            const messageModal = document.getElementById('messageModal');
           
            
            messageText.textContent = message;
            if (type === 'success') {
                successBtn.style.display = 'block';
                errorBtn.style.display = 'none';
            } else {
                successBtn.style.display = 'none';
                errorBtn.style.display = 'block';
            }
            
            messageModal.style.display = 'flex';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }
    </script>
</body>
</html>
