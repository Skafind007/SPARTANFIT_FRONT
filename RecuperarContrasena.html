<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rowdies:wght@300;400;700&family=Yatra+One&display=swap" rel="stylesheet">
    <title>INICIAR SESIÓN</title>
</head>
<body>
    <header>
        <a href="#" class="logo">SPARTANFIT</a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Login.html">Iniciar sesión</a></li>
            <li><a href="Registro.html">Registrarse</a></li>
        </ul>
    </header>
    <section>
        <form id="contrasena-form" method="post">
            <h1>Restablecer Contraseña</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="number" id="codigo" name="codigo" required>
                <label for="codigo">Codigo</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="contrasena">Contraseña</label>
            </div>
           
      
            <div class="centrar">
                <button class="botonI" type="button"  onclick="Restablecer()">Ingresar</button>
            </div>
        
        </form>
    </section>
    <div id="messageModal" class="message-modal">
        <div class="message-modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="messageText"></p>
            <div class="message-buttons">
                <div class="centrar">
                <button class="success-btn" id="successBtn" style="display:none;" onclick="closeMessageModal()">OK</button>
                <button class="error-btn" id="errorBtn" style="display:none;" onclick="closeMessageModal()">OK</button>    
                </div>
     
            </div>
        </div>
    </div>
          
          <script>
            document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contrasena-form');
    
    form.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') { 
            event.preventDefault(); 
            BuscarCorreo(); 
        }
    });
    });
        async function Restablecer() {
            const form = document.getElementById('contrasena-form');

            if (form.checkValidity()) {
                const formData = new FormData(form);

                try {
                    const response = await fetch('https://localhost:7007/api/Persona/RestablecerContrasena', { 
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.text(); 
                        showMessage(result,'success');
                        setTimeout(() => {
                    window.location.href = 'Login.html';
                }, 2000);
        
                    } else {
                        const error = await response.text();
                        showMessage(`Error: ${error}`, 'error');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage(`Error: ${error.message || 'Desconocido'}`, 'error');
                }
            } else {
                showMessage('Ingresa los campos ');
            }
        }

        function showMessage(message, type) {
            const messageModal = document.getElementById('messageModal');
           
            
            messageText.textContent = message;
            if (type === 'success') {
                successBtn.style.display = 'block';
                errorBtn.style.display = 'none';
            } else {
                successBtn.style.display = 'none';
                errorBtn.style.display = 'block';
            }
            
            messageModal.style.display = 'flex';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }
    </script>
   
</body>
</html>
